baseurl = "https://iabraham.github.io/"
title = "Ivan Abraham"
languageCode = "en-us"
paginate = "10" # Number of posts per page
#disqusShortname = "" # Enable comments by entering your Disqus shortname
#googleAnalytics = "" # Enable Google Analytics by entering your tracking id
#-------------------------------------------------------------------------------
# DEFAULT SETTINGS
#-------------------------------------------------------------------------------

# Default Theme
theme= "gruvhugo"

# Default Post Extension
defaultExtension= "html"

# Default metadata format for newly created frontmatter using
# hugo new command. "toml", "yaml", or "json"
metaDataFormat= "yaml"

[taxonomies]
  tag      = "tags"
  category = "categories"
  series   = "series"

[params.main]
  enabled = true
  enableKatex = true
  metaKeywords = "fast, hugo, theme, minimal, gruvbox"
  headerTitle = "Ivan Abraham"
  name = "ivan_abraham"
  img = "img/avatar.webp"
  icon = "img/logo.png"
  quote = "What defines a man is not what he knows but what he does when he does not."
  description= "Hello there! My name is Ivan Abraham. I am a post-doctoral research associate with the Discovery Partners Institute (DPI) at the University of Illinois, Urbana - Champaign since August 2022. My interests are span systems theory, dynamics & data analytics, neuroscience and controls. You can find more about me from the links below."
  licenseUrl = ""

 # Social icons
  [[params.social]]
    name = "orcid"
    url  = "https://orcid.org/0000-0002-3350-7620"

  [[params.social]]
    name = "email"
    url  = "mailto:itabrah2@illinois.edu"

  [[params.social]]
    name = "stackoverflow"
    url  = "https://stackexchange.com/users/7340876/ita?tab=accounts"

  [[params.social]]
    name = "github"
    url  = "https://github.com/iabraham"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/ivanabraham/"

[params.style]
  # add path to custom CSS files here
  custom_css = []
  # add path to custom SCSS files here
  custom_scss = []

[menu]
  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "about"
    weight     = 1

  [[menu.main]]
    identifier = "papers"
    name       = "Publications"
    url        = "papers/"
    weight     = 2

  [[menu.main]]
    identifier = "presentations"
    name       = "Presentations"
    url        = "presentations/"
    weight     = 3

  [[menu.main]]
    identifier = "featured"
    name       = "Featured"
    url        = "featured/"
    weight     = 1

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.asciidocExt]
    backend = "html5"
    docType = "article"
    extensions = []
    failureLevel = "fatal"
    noHeaderOrFooter = true
    safeMode = "unsafe"
    sectionNumbers = false
    trace = false
    verbose = true
    workingFolderCurrent = false
    [markup.asciidocExt.attributes]
  [markup.blackFriday]
    angledQuotes = false
    footnoteAnchorPrefix = ""
    footnoteReturnLinkContents = ""
    fractions = true
    hrefTargetBlank = false
    latexDashes = true
    nofollowLinks = false
    noreferrerLinks = false
    plainIDAnchors = true
    skipHTML = false
    smartDashes = true
    smartypants = true
    smartypantsQuotesNBSP = false
    taskLists = true
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      attribute = true
      autoHeadingID = true
      autoHeadingIDType = "github"
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = false
      xhtml = false
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "monokai"
    tabWidth = 4
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2
